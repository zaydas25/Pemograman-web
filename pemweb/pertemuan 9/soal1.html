<!DOCTYPE html>
<html>
<head>
  <title>Menghitung Luas dan Keliling Lingkaran</title>
</head>
<body>
  <h1>Menghitung Luas dan Keliling Lingkaran</h1>
  <form onsubmit="event.preventDefault(); hitungLuasDanKeliling();">
    <label for="jari-jari">Jari-jari (r):</label>
    <input type="number" id="jari-jari" value="0">
    <button type="submit">Hitung</button>
    <button type="button" onclick="resetForm()">Reset</button>
  </form>
  <p id="hasil"></p>

  <script>
    function hitungLuasDanKeliling() {
      const jariJari = parseFloat(document.getElementById('jari-jari').value);
      const luas = Math.PI * jariJari * jariJari;
      const keliling = 2 * Math.PI * jariJari;
      document.getElementById('hasil').innerHTML = `Luas: ${luas.toFixed(2)}<br>Keliling: ${keliling.toFixed(2)}`;
    }

    function resetForm() {
      document.getElementById('jari-jari').value = 0;
      document.getElementById('hasil').innerHTML = '';
    }
  </script>
</body>
</html>
