<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalkulator</title>
  </head>
  <body>
    <h1>Kalkulator</h1>

    <label for="num1">maskan bilangan pertama :</label>
    <input type="number" id="num1" /><br />

    <label for="num2">masukan bilangan kedua :</label>
    <input type="number" id="num2" /><br />

    <label for="operator">masukan operator :</label>
    <input type="radio" name="operator" value="Tambah" />Tambah
    <input type="radio" name="operator" value="kurang" />Kurang
    <input type="radio" name="operator" value="kali" />Kali
    <input type="radio" name="operator" value="bagi" />Bagi
    <br />

    <input type="button" value="hitung" onclick="hitung()" /><br>

    <label for="result">Hasil : <span id="result">0</span></label>

    <script>
      function hitung() {
        let num1 = parseInt(document.getElementById("num1").value);
        let num2 = parseInt(document.getElementById("num2").value);
        let operator = document.querySelector(
          "input[name=operator]:checked"
        ).value;
        let result = document.getElementById("result");

        switch (operator){
          case "Tambah":
            result.innerHTML = num1 + num2;
            break;
          case "kurang":
            result.innerHTML = num1 - num2;
            break;
          case "kali":
            result.innerHTML = num1 * num2;
            break;
          default:
            result.innerHTML = num1 / num2;
            break;
        }
      }
    </script>
  </body>
</html>
