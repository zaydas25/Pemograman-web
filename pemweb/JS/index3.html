<!DOCTYPE html>
<html lang="en">
  <head>
    <script>
        function hello() {
            let nama = "Zaid Asy Syuhada";
            let obj = document.getElementById("hello");
            obj.innerHTML = "Hello " + nama;
            obj.style.color = "grey";
        }
    </script>
  </head>
  <body>
    <button onclick="hello()">Hello</button>
    <br/>
    <span id="hello"></span>
  </body>
</html>
