<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hasil Validasi</title>
</head>
<body>
    <h1>Hasil Pemesanan Tiket</h1>
    <div id="result"></div>
    <button onclick="window.history.back()">Kembali</button>

    <script>
        const params = new URLSearchParams(window.location.search);
        const name = params.get('name');
        const email = params.get('email');
        const time = params.get('time');
        const destination = params.get('destination');
        const ticketCount = params.get('ticketCount');

        if (name && email && time && destination && ticketCount) {
            document.getElementById('result').innerHTML = `
                <p><strong>Nama Pelanggan:</strong> ${name}</p>
                <p><strong>Email:</strong> ${email}</p>
                <p><strong>Jam Keberangkatan:</strong> ${time}</p>
                <p><strong>Tujuan Keberangkatan:</strong> ${destination}</p>
                <p><strong>Jumlah Tiket:</strong> ${ticketCount}</p>
            `;
        } else {
            document.getElementById('result').innerHTML = '<p>Data tidak lengkap!</p>';
        }
    </script>
</body>
</html>
